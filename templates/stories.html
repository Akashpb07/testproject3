{% block content %}


<div class="container-fluid">
  <div class="px-lg-5">

    <!-- Section Title -->
    <div class="row py-5">
        <div class="col-lg-12 mx-auto">
          <div class="bg-light text-center text-Black  p-5 shadow-sm rounded banner">
            <h1 class="display-4">Our Sucess Stories</h1>
<!--              <p class="lead">You Trusted, We Delivered</p>-->
<!--              <h4 class="display-8">Straight From Our Students</h4>-->


          </div>
        </div>
      </div>
    <!-- End -->

    <div class="row">
      <!-- Gallery item -->
      {% for story in queryset %}
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src="{{ story.thumbnail.url }}" alt="" class="img-fluid card-img-top">
          <div class="p-4">
            <h5> <a href="#" class="text-dark">{{ story.student_name }}</a></h5>
            <p class="small text-muted mb-0">{{ story.student_overview }}</p>
            <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
              <p class="small mb-0"><i class="fa fa-star mr-2"></i><span class="font-weight-bold">Overall Band Score:</span></p>
              <div class="badge badge-success px-3 rounded-pill font-weight-normal">{{ story.band_score }}</div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- End -->



    </div>
    <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div>
  </div>
</div>
